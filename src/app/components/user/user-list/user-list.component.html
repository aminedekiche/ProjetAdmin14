<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Liste des Utilisateur</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">liste utilisateur</li>
            
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
  
    <div class="container-fluid">        

    <div class="card card-primary">
       
        <div class="card-header">
        <button mat-raised-button color="warn" class="float-right"  (click)="openDialogue()" >Ajouter</button>
        <button mat-raised-button color="green" class="float-right mr-3"  (click)="PrintListe();">imprimer</button>
        </div>
        <div class="card-body">
        
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="usersPkId" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > User </th> <!--[style.display]="'none'"-->
                    <td mat-cell *matCellDef="let row" > {{row.usersPkId}} </td>  <!--[style.display]="'none'"-->
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="usersStPassword">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> passe </th>
                    <td mat-cell *matCellDef="let row"> {{row.usersStPassword}}</td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="usersStStructure">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> structure </th>
                    <td mat-cell *matCellDef="let row"> {{row.usersStStructure}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="usersStFonction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> fonction </th>
                    <td mat-cell *matCellDef="let row"> {{row.usersStFonction}} </td>
                  </ng-container>

                  <ng-container matColumnDef="usersInEtatCompte">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
                    <td mat-cell *matCellDef="let row"> 
                        <label *ngIf="(row.usersInEtatCompte)==0">Arret</label>
                        <label *ngIf="(row.usersInEtatCompte)==1">Marche</label>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                    <td mat-cell *matCellDef="let row"> 

                    
                        
                    <button mat-icon-button color="primary" (click)="EditUser(row.usersPkId)">

                        <mat-icon>edit</mat-icon>    

                    </button>

                    <button mat-icon-button color="warn" (click)="DeleteUsers(row.usersPkId)">

                        <mat-icon>delete!</mat-icon>    

                    </button>
                    
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>

        </div>
        <div class="card-footer"></div>
    </div>

    <!--<p *ngIf="!users || users.length <=0 ">pas d'Utilisateur!</p>-->
   

    </div>
  </section>
